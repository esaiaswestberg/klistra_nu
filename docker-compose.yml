services:
  web:
    image: ghcr.io/esaiaswestberg/klistra_nu:latest
    ports:
      - "${WEB_PORT}:8080"
    environment:
      - DB_PATH=/data/klistra.db
      - GIN_MODE=release
      - SESSION_SECRET=change-me-to-something-random
      - CUSTOM_HEAD_HTML=<!-- Add custom head scripts here -->
    volumes:
      - klistra-data:/data
      - ./static:/app/static
    restart: always

volumes:
  klistra-data:
